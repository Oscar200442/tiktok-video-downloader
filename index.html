<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-2xl shadow-lg text-center">
        <h1 class="text-3xl font-bold text-cyan-400">TikTok Video Downloader</h1>
        <p class="text-gray-400">Paste the video link below to download it without a watermark.</p>
        
        <div class="flex flex-col space-y-4">
            <input id="tiktok-url" type="text" placeholder="Enter TikTok video URL" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white">
            <button id="download-btn" class="w-full px-4 py-3 font-semibold text-white bg-cyan-600 rounded-lg hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-cyan-500 transition-transform transform hover:scale-105">
                Download Video
            </button>
        </div>

        <div id="loader" class="hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-400 mx-auto"></div>
            <p class="mt-4 text-gray-400">Fetching video, please wait...</p>
        </div>

        <div id="result" class="hidden mt-6">
            <p class="text-green-400 mb-2">Video found!</p>
            <a id="download-link" href="#" download="tiktok_video.mp4" class="inline-block px-6 py-3 font-semibold text-gray-900 bg-green-400 rounded-lg hover:bg-green-500 transition-transform transform hover:scale-105">
                Click to Download
            </a>
        </div>
        
        <div id="error-message" class="hidden mt-4 p-4 bg-red-900/50 text-red-400 border border-red-700 rounded-lg">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
